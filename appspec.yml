version: 0.0
os: linux	
files:	
  - source: /index.html	  
    destination: /var/www/html/	    
hooks:	
  BeforeInstall:	 
    - location: scripts/install	   
      timeout: 300	     
      runas: ec2-user
  ApplicationStart:	     
    - location: scripts/start	    
      timeout: 300	     
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop	    
      timeout: 300	     
      runas: ec2-user

